<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AvailabilityEditDlg" widgetVar="AvailabilityEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAvailabilityTitle}">
            <h:form id="AvailabilityEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{availabilityController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAvailabilityLabel_availabilityId}" for="availabilityId" />
                        <p:inputText id="availabilityId" value="#{availabilityController.selected.availabilityId}" title="#{bundle.EditAvailabilityTitle_availabilityId}" required="true" requiredMessage="#{bundle.EditAvailabilityRequiredMessage_availabilityId}"/>
                        <p:outputLabel value="#{bundle.EditAvailabilityLabel_fromDate}" for="fromDate" />
                        <p:calendar id="fromDate" pattern="MM/dd/yyyy" value="#{availabilityController.selected.fromDate}" title="#{bundle.EditAvailabilityTitle_fromDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditAvailabilityLabel_toDate}" for="toDate" />
                        <p:calendar id="toDate" pattern="MM/dd/yyyy" value="#{availabilityController.selected.toDate}" title="#{bundle.EditAvailabilityTitle_toDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditAvailabilityLabel_personId}" for="personId" />
                        <p:selectOneMenu id="personId" value="#{availabilityController.selected.personId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{personController.itemsAvailableSelectOne}"
                                           var="personIdItem"
                                           itemValue="#{personIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{availabilityController.update}" value="#{bundle.Save}" update="display,:AvailabilityListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AvailabilityEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AvailabilityEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
