<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AvailabilityViewDlg" widgetVar="AvailabilityViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAvailabilityTitle}">
            <h:form id="AvailabilityViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{availabilityController.selected != null}">
                        <h:outputText value="#{bundle.ViewAvailabilityLabel_availabilityId}"/>
                        <h:outputText value="#{availabilityController.selected.availabilityId}" title="#{bundle.ViewAvailabilityTitle_availabilityId}"/>
                        <h:outputText value="#{bundle.ViewAvailabilityLabel_fromDate}"/>
                        <h:outputText value="#{availabilityController.selected.fromDate}" title="#{bundle.ViewAvailabilityTitle_fromDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewAvailabilityLabel_toDate}"/>
                        <h:outputText value="#{availabilityController.selected.toDate}" title="#{bundle.ViewAvailabilityTitle_toDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewAvailabilityLabel_personId}"/>
                        <h:outputText value="#{availabilityController.selected.personId}" title="#{bundle.ViewAvailabilityTitle_personId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AvailabilityViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
