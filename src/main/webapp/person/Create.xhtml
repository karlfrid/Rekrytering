<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonCreateDlg" widgetVar="PersonCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePersonTitle}">
            <h:form id="PersonCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePersonLabel_personId}" for="personId" />
                        <p:inputText id="personId" value="#{personController.selected.personId}" title="#{bundle.CreatePersonTitle_personId}" required="true" requiredMessage="#{bundle.CreatePersonRequiredMessage_personId}"/>
                        <p:outputLabel value="#{bundle.CreatePersonLabel_name}" for="name" />
                        <p:inputText id="name" value="#{personController.selected.name}" title="#{bundle.CreatePersonTitle_name}" />
                        <p:outputLabel value="#{bundle.CreatePersonLabel_surname}" for="surname" />
                        <p:inputText id="surname" value="#{personController.selected.surname}" title="#{bundle.CreatePersonTitle_surname}" />
                        <p:outputLabel value="#{bundle.CreatePersonLabel_ssn}" for="ssn" />
                        <p:inputText id="ssn" value="#{personController.selected.ssn}" title="#{bundle.CreatePersonTitle_ssn}" />
                        <p:outputLabel value="#{bundle.CreatePersonLabel_email}" for="email" />
                        <p:inputText id="email" value="#{personController.selected.email}" title="#{bundle.CreatePersonTitle_email}" />
                        <p:outputLabel value="#{bundle.CreatePersonLabel_password}" for="password" />
                        <p:inputText id="password" value="#{personController.selected.password}" title="#{bundle.CreatePersonTitle_password}" />
                        <p:outputLabel value="#{bundle.CreatePersonLabel_username}" for="username" />
                        <p:inputText id="username" value="#{personController.selected.username}" title="#{bundle.CreatePersonTitle_username}" />
                        <p:outputLabel value="#{bundle.CreatePersonLabel_roleId}" for="roleId" />
                        <p:selectOneMenu id="roleId" value="#{personController.selected.roleId}" >
                            <f:selectItems value="#{roleController.itemsAvailableSelectOne}"
                                           var="roleIdItem"
                                           itemValue="#{roleIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personController.create}" value="#{bundle.Save}" update="display,:PersonListForm:datalist,:growl" oncomplete="handleSubmit(args,'PersonCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PersonCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
