<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CompetenceProfileViewDlg" widgetVar="CompetenceProfileViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCompetenceProfileTitle}">
            <h:form id="CompetenceProfileViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{competenceProfileController.selected != null}">
                        <h:outputText value="#{bundle.ViewCompetenceProfileLabel_competenceProfileId}"/>
                        <h:outputText value="#{competenceProfileController.selected.competenceProfileId}" title="#{bundle.ViewCompetenceProfileTitle_competenceProfileId}"/>
                        <h:outputText value="#{bundle.ViewCompetenceProfileLabel_yearsOfExperience}"/>
                        <h:outputText value="#{competenceProfileController.selected.yearsOfExperience}" title="#{bundle.ViewCompetenceProfileTitle_yearsOfExperience}"/>
                        <h:outputText value="#{bundle.ViewCompetenceProfileLabel_competenceId}"/>
                        <h:outputText value="#{competenceProfileController.selected.competenceId}" title="#{bundle.ViewCompetenceProfileTitle_competenceId}"/>
                        <h:outputText value="#{bundle.ViewCompetenceProfileLabel_personId}"/>
                        <h:outputText value="#{competenceProfileController.selected.personId}" title="#{bundle.ViewCompetenceProfileTitle_personId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CompetenceProfileViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
