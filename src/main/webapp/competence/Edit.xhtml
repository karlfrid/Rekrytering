<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CompetenceEditDlg" widgetVar="CompetenceEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCompetenceTitle}">
            <h:form id="CompetenceEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{competenceController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCompetenceLabel_competenceId}" for="competenceId" />
                        <p:inputText id="competenceId" value="#{competenceController.selected.competenceId}" title="#{bundle.EditCompetenceTitle_competenceId}" required="true" requiredMessage="#{bundle.EditCompetenceRequiredMessage_competenceId}"/>
                        <p:outputLabel value="#{bundle.EditCompetenceLabel_name}" for="name" />
                        <p:inputText id="name" value="#{competenceController.selected.name}" title="#{bundle.EditCompetenceTitle_name}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{competenceController.update}" value="#{bundle.Save}" update="display,:CompetenceListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CompetenceEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CompetenceEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
